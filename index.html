<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/stylesheet.css">
</head>

<body>

    <section>
        <div class="card">
            <div class="img-card"></div>
              <h6>Laptop Gamer AMD</h6>
              <p>Precio base: $<span class="precio-inicial"></span> </p>
        
              <p>Cantidad:
                <span class="cantidad">0</span>
                <button id="btn-sumar" onclick="
                cantidad = document.querySelector('.cantidad')
                total = document.querySelector('.valor-total')
                suma = Number(cantidad.innerHTML)
                suma = suma + 1 
                cantidad.innerHTML = suma
                total.innerHTML= suma * precio 
        " 
                
                >+</button>
                <button onclick="
                cantidad = document.querySelector('.cantidad')
                total = document.querySelector('.valor-total')
                resta = Number(cantidad.innerHTML)
                resta = resta - 1 
                cantidad.innerHTML = resta
                total.innerHTML= resta * precio  "
                >-</button>
              </p>
            </div>

        </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $<span class="valor-total"></span> </p>
    </div>

    <script src="./assets/js/index.js">
      

    </script>
</body>
